{% extends 'index.html' %}

{% block body%}

<h2>Books</h2>
<style>
    #customers {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    
    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #009688;
      color: white;
    }
    </style>





<table id="customers">
  
  <tr>
    <th>Book_Id</th>
    <th>Title</th>
    <th>Member</th>
    <th>Date</th>
    <th>Returned Date</th>
    <th></th>
    
  </tr>
  {% for i in transactions %}
  <a href="">
    <form action="{% url 'book_issue_submit' i.id %}">
  <tr>
    <td>{{i.books.id}}</td>
    <td>{{i.books.title}}</td>
    <td>{{i.member}}</td>
    <td>{{i.date}}</td>
    <td><input name="date" data-date-format="YYYY MMMM DD" type="date"></td>
    <td><button type="submit" >submit</button></td>
  </tr>
  </form>
</a>
  {% endfor %}

</table>



{%endblock%}
