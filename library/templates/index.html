<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button">Home</a>
  <a href="{% url 'books_list'%}" class="w3-bar-item w3-button">All Books</a>
  <a href="{% url 'book_issue'%}" class="w3-bar-item w3-button">Issue Books</a>
  <a href="{% url 'issued_Books'%}" class="w3-bar-item w3-button">Issued_Books</a>
  <a href="{% url 'all_members'%}" class="w3-bar-item w3-button">All Members</a>
  <a href="{% url 'history'%}" class="w3-bar-item w3-button">History</a>

</div>

<!-- Page Content -->
<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>
  <div class="w3-container">
    <h1></h1>
  </div>
</div>


<div class="w3-container">

</div>

{% block body%}{%endblock%}

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
     
</body>
</html>
